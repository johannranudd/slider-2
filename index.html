<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="section-center">
      <div class="container">
        <!-- slides -->
        <div class="slide">
          <img
            src="https://github.com/john-smilga/javascript-basic-projects/blob/master/15-slider/setup/img-1.jpeg?raw=true"
            alt="slider image"
          />
        </div>
        <div class="slide">
          <img
            src="https://github.com/john-smilga/javascript-basic-projects/blob/master/15-slider/setup/img-2.jpeg?raw=true"
            alt="slider image"
          />
        </div>
        <div class="slide">
          <div class="person-img-container">
            <img
              src="https://github.com/john-smilga/javascript-basic-projects/blob/master/15-slider/setup/person-1.jpeg?raw=true"
              alt=""
            />
          </div>
        </div>
      </div>
      <!-- buttons -->
      <div class="btn-container">
        <button class="btn prev-btn">Prev</button>
        <button class="btn next-btn">Next</button>
      </div>
    </section>
    <!-- JS -->
    <script src="js/script.js"></script>
  </body>
</html>
